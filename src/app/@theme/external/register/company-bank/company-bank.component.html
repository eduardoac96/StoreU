<div class="bank-page">
  <div class="content">
    <form
      #registerForm="ngForm"
      class="bank-form"
      fxFlex
      (ngSubmit)="sendEmail(bankForm)"
    >
      <div fxFlex fxLayout="column" fxFlexFill>
        <div>
          <div class="text-center">
            <h2 class="app-name">Store U</h2>
          </div>
        </div>
        <div>        
            <h3>Datos de tu Empresa</h3>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Bank Name."
              ngModel
              name="bankName"
              type="text"
              required
              autocomplete="off"
              maxlength="80"
              #bankNameCtrl="ngModel"
            />
            <mat-error *ngIf="bankNameCtrl?.errors?.required"
              >Campo requerido</mat-error
            >

            <mat-error *ngIf="bankNameCtrl?.errors?.maxlength"
              >Excede el número de caracteres.
            </mat-error>
          </mat-form-field>
        </div>

        <div>

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Card Number"
              ngModel
              name="cardNumber"
              type="text"
              required
              autocomplete="off"
              maxlength="80"
              #cardNumberCtrl="ngModel"
            />

            <mat-error *ngIf="cardNumberCtrl?.errors?.maxlength">
              Excede el número de catacteres.
            </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field fxFlex="40">
            <input
              matInput
              placeholder="Fecha Expiración"
              ngModel
              name="expirationDate"
              type="text"
              required
              autocomplete="off"
              maxlength="40"
              #expirationDateCtrl="ngModel"
            />

            <mat-error *ngIf="expirationDateCtrl?.errors?.required"
              >Campo requerido</mat-error
            >
          </mat-form-field>
          <mat-form-field fxFlex="40" fxFlexOffset="20">
            <input
              matInput
              placeholder="CVV"
              ngModel
              name="cvv"
              type="password"
              required
              autocomplete="off"
              maxlength="80"
              #cvvCtrl="ngModel"
            />
          </mat-form-field>
        </div>

        <div>
          <button
            mat-raised-button
            color="primary"
            class="w-100"
            type="submit"
            [disabled]="!registerForm.valid"
          >
            Guardar
          </button>
        </div>

        <div>
          <div fxFlexFill class="text-center backButton">
            <a [routerLink]="['/login']">Regresar</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
