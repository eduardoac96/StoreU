<div class="forgot-page">
  <div class="content">
    <form
      #forgotForm="ngForm"
      class="forgot-form"
      fxFlex
      (ngSubmit)="sendEmail(forgotForm)"
    >
      <div fxFlex fxLayout="column">
        <div fxFlex="20">
          <div class="text-center">
            <h2 class="app-name">Store U</h2>
          </div>
        </div>
        <div fxFlex="20">
          <label
            >Escribe tu correo electronico, y te enviaremos un código de
            verificación.</label
          >

          <mat-form-field class="w-100">
            <input
              matInput
              placeholder="Correo electronico."
              ngModel
              name="username"
              type="email"
              email
              required
              autocomplete="off"
              maxlength="30"
              #usernameCtrl="ngModel"
            />
            <mat-error *ngIf="usernameCtrl?.errors?.required"
              >Campo requerido</mat-error
            >

            <mat-error *ngIf="usernameCtrl?.errors?.email">
              Correo debe de tener un formato valido.
            </mat-error>

            <mat-error *ngIf="usernameCtrl?.errors?.maxlength"
              >Excede el número de caracteres.
            </mat-error>
          </mat-form-field>
        </div> 
        <div fxFlex="15" fxFlexOffset="5">
          <button
            mat-raised-button
            color="primary"
            class="w-100"
            type="submit"
            [disabled]="!forgotForm.valid"
          >
            Enviar código
          </button>
        </div>
        <div fxFlex="10">
          <div fxFlexFill class="text-center forgot-password">
            <a [routerLink]="['/login']">Regresar</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
